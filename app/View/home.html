<section>
    <h1>Postagens:</h1>
    <!-- listar postagens -->
    {% for postagem in postagens %}
    <article>
        <header>
            <h2> <a href="?pagina=post&id={{postagem.id}}">{{ postagem.titulo }}</a></h2>
        </header>
        <p>{{ postagem.conteudo }}</p>
    </article>
    {% endfor %}

</section>
